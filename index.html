<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="jquery.js"></script>
    <script src="tic-tac-toe.js"></script>
    <style>
    body {
      text-align: center;
    }
    .gameboard {
      display: inline-block;
    }
    .box {
      width: 100px;
      height: 100px;
      font-size: 5em;
    }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class="gameboard">
      <tr>
        <td><button id="1" class="box"></button></td>
        <td><button id="2" class="box"></button></td>
        <td><button id="3" class="box"></button></td>
      </tr>
      <tr>
        <td><button id="4" class="box"></button></td>
        <td><button id="5" class="box"></button></td>
        <td><button id="6" class="box"></button></td>
      </tr>
      <tr>
        <td><button id="7" class="box"></button></td>
        <td><button id="8" class="box"></button></td>
        <td><button id="9" class="box"></button></td>
      </tr>
    </table>
  </body>
</html>
